<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRADEVERSE</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="mainmenu">
        <img class="image" src="./images/logo.png" alt="logo" />
        <div class="options">
          <div class="op">
            <img class="op-img" src="./images/NewsIcon_Active.png" />&nbsp; News
            Quant
          </div>
          <div class="op">
            <img class="op-img" src="./images/ScoreIcon_Active.png" />&nbsp;
            score
          </div>
          <div class="op">
            <img
              class="op-img"
              src="./images/RealEconomicIndicatorsIcon_Active.png"
            />&nbsp; Economic &nbsp;indicators
          </div>
          <div class="op">
            <img
              class="op-img"
              src="./images/NotificationBell_Icon_Active.png"
            />&nbsp;Central Support
          </div>
          <div class="op">
            <img
              class="op-img"
              src="./images/CustomerSupportIcon_Active.png"
            />&nbsp; Support
          </div>
        </div>
      </div>
      <div class="submenu">
        <div class="navbar">
          <div class="search">
            <img src="./images/SearchIcon_Active.png" />
            <p>Search your question here</p>
            <div>
              <img class="mic" src="./images/MicIcon_Active.png" />
            </div>
          </div>
        </div>

        <div class="first-row">
          <div class="one">
            <p>News and Dataflow</p>
            <div class="month">
              <div class="m">5M</div>
              <div class="m">10M</div>
              <div class="m">30M</div>
              <div class="m">4H</div>
              <div class="m">ALL</div>
              <div id="filter">
                <div class="filter">
                  <img src="./images/FilterIcon_White.png" />
                </div>
              </div>
            </div>
            <div class="num">
              <div>0</div>
              <div>3</div>
              <div>4</div>
              <div>6</div>
              <div>8</div>
              <div>9</div>
            </div>
          </div>
          <div class="two">
            <div class="circle"><p>75</p></div>
            <div class="perc">
              <p>75%</p>
              <p>about graph</p>
              <p>See Details</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
